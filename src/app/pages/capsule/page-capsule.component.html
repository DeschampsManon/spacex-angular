<!--Card-->
<div class="card" *ngFor="let capsule of capsules">
  <!--Card content-->
  <div class="card-body">
    <!--Title-->
    <h4 class="card-title">{{ capsule.name }}</h4>
    <!--Text-->
    <p class="card-text">{{ capsule.description }}</p>
    <a class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
  </div>
</div>
<!--/.Card-->
