<!--Card-->
<div class="card" *ngFor="let rocket of rockets">
  <!--Card content-->
  <div class="card-body">
    <!--Title-->
    <h4 class="card-title">{{ rocket.name }}</h4>
    <!--Text-->
    <p class="card-text">{{ rocket.description }}</p>
    <a class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
  </div>
</div>
<!--/.Card-->
