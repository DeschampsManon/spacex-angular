<!--Card-->
<div class="card" *ngFor="let launch of launches">
  <!--Card content-->
  <div class="card-body">
    <!--Title-->
    <h4 class="card-title">{{ launch.mission_name }}</h4>
    <!--Text-->
    <p class="card-text">{{ launch.details }}</p>
    <a class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
  </div>
</div>
<!--/.Card-->

<main>
  <div class="container">
    <section class="my-5">

      <!-- Section heading -->
      <h2 class="h1-responsive font-weight-bold text-center my-5">Details of ours capsules</h2>
      <!-- Section description -->
      <p class="text-center dark-grey-text w-responsive mx-auto mb-5">You can find here a lot of details of ours capsules.</p>
    </section>
  </div>
</main>
