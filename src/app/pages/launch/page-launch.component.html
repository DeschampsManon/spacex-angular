<div class="bodyStyle">

  <section>
    <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a class="nav-link active show" data-toggle="tab" href="#profil" role="tab" aria-selected="true">All Launches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#reglage" role="tab" aria-selected="false">Past Launches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#upcoming" role="tab" aria-selected="false">Upcoming Launches</a>
      </li>
    </ul>
    <div class="tab-content card">
      <div class="tab-pane fade in active show" id="profil" role="tabpanel">
        <br>
        <!--Card-->
        <div class="card" *ngFor="let launch of launches">
          <!--Card content-->
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title">{{ launch.mission_name }}</h4>
            <!--Text-->
            <p class="card-text">{{ launch.details }}</p>
            <a class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
          </div>
        </div>
        <!--/.Card-->
      </div>
      <div class="tab-pane fade" id="reglage" role="tabpanel">
        <br>
        <!--Card-->
        <div class="card" *ngFor="let pastLaunch of pastLaunches">
          <!--Card content-->
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title">{{ pastLaunch.mission_name }}</h4>
            <!--Text-->
            <p class="card-text">{{ pastLaunch.details }}</p>
            <a class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
          </div>
        </div>
        <!--/.Card-->
      </div>
      <div class="tab-pane fade" id="upcoming" role="tabpanel">
        <br>
        <!--Card-->
        <div class="card" *ngFor="let upcomingLaunch of upcomingLaunches">
          <!--Card content-->
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title">{{ upcomingLaunch.mission_name }}</h4>
            <!--Text-->
            <p class="card-text">{{ upcomingLaunch.details }}</p>
            <a class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
          </div>
        </div>
        <!--/.Card-->
      </div>
    </div>
  </section>

</div>
